<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


<title>Insert title here</title>
</head>

<body>

	<script type="text/javascript">
	
	for(var n=2; n<10; n++) {
		
		for(var i=1; i<10; i++) {
			
			document.write(n + "*" + i + "=" + (n*i));
			
			document.write("<br>");
			
		}
		
		document.write("<br>");
		
	}
	
	
	</script>	

</body>
	

</html>

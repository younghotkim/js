<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


<title>Insert title here</title>
</head>

<body>

	<script type="text/javascript">
	
	var num = prompt();
	
	console.log(typeof num);
	
	if(num === "0") {
		
		console.log("0점입니다.")
		document.write("0점입니다.")
		
	}
	
	var num2 = parseInt(num);
	
	console.log(typeof num2);
	
	if(num2 === "0") {
		
		console.log("0점입니다.")
		document.write("0점입니다.")
		
	}
	
	
	if(num > 0) {
		console.log("양수")
		document.write("양수")
	} else if (num == 0) {
		document.write("0")
		console.log("0")
	} else {
		console.log("음수")
		document.write("음수")
	}
	
	</script>

</body>

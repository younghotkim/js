<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>
<body>

	<h1>자바스크립트</h1>
	<h2>자료형</h2>

	<p>개발자모드 Console탭에서 확인</p>

</body>

<script type="text/javascript">
	/* 기본 자료형은 number, String, boolean 3가지가 있다 */
	console.log("자바스크립 자료형 확인----------------");
	console.log(typeof 1);
	console.log(typeof 1.5);
	console.log(typeof '한');
	console.log(typeof '안녕하세요');
	console.log(typeof (6 > 5));
	console.log(typeof (6 < 5));
</script>

<script type="text/javascript">
	console.log("자바스크립 숫자형 확인----------------");
	console.log(13 + 5);
	console.log(13 - 5);
	console.log(13 * 5);
	console.log(13 / 5);
	console.log(13 % 5);

	console.log(13 + 5.2);
	console.log(5 + 3 * 2);
	console.log((5 + 3) * 2);

	
</script>

<script type="text/javascript">
	console.log("자바스크립 문자형 확인----------------");
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	console.log("동해물과 '백두산'이 ");

	console.log("동해물과 \"백두산\" 이 ");

	console.log("동해물과 \n 백두산이 ");

	console.log("동해물과 \t 백두산이 ");

	console.log("동해물과" + 1234 + '백두산이');

	var no = 123456;

	console.log("동해물과" + no + "백두산이");
</script>

<script type="text/javascript">
	console.log("자바스크립 불린형 확인----------------");
	console.log(52 > 273); //false
	console.log(52 < 273); //true
	
	console.log((5 > 3) && (5 < 3)) //T && F ==> F
	console.log((5 > 3) || (5 < 3)) //T && F ==> F
</script>


</html>

	<h1>if문 예제</h1>
	
	<script type="text/javascript">
	var num = prompt();
	console.log(num);
	
	if(num >= 60) {
		console.log("합격");
		document.write("합격");
	} else {
		console.log("불합격");
		document.write("불합격");
	}
	</script>
